<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <script src="{{ '/assets/js/copy-code.js' | relative_url }}"></script>
</head>
<body>
  <div class="site-container">
    <!-- 側邊欄目錄 -->
    <nav class="sidebar">
      <div class="sidebar-content">
        <div class="logo-section">
          <h3><a href="{{ '/' | relative_url }}">🏠 首頁</a></h3>
        </div>
        
        <div class="nav-section">
          <h4>📚 教學目錄</h4>
          <ul class="nav-list">
            {% assign sorted_posts = site.posts | sort: 'date' %}
            {% for post in sorted_posts %}
            <li>
              <a href="{{ post.url | relative_url }}" 
                 {% if page.url == post.url %}class="current"{% endif %}>
                <span class="chapter-number">{{ forloop.index }}.</span>
                <span class="chapter-title">{{ post.title | replace: '第1章：', '' | replace: '第2章：', '' | replace: '第3章：', '' }}</span>
              </a>
            </li>
            {% endfor %}
          </ul>
        </div>
      </div>
    </nav>

    <!-- 主要內容 -->
    <main class="main-content">
      {{ content }}
    </main>
  </div>
</body>
</html>
