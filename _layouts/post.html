---
layout: default
---

<article class="post">
  <header class="post-header">
    <h1>{{ page.title }}</h1>
    <p class="post-date">{{ page.date | date: "%Y年%m月%d日" }}</p>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

  <!-- 導覽按鈕 -->
  <nav class="post-navigation">
    <div class="nav-prev">
      {% if page.previous %}
        <a href="{{ page.previous.url | relative_url }}" class="nav-button">
          <span class="nav-direction">← 上一篇</span>
          <span class="nav-title">{{ page.previous.title }}</span>
        </a>
      {% else %}
        <a href="{{ '/' | relative_url }}" class="nav-button">
          <span class="nav-direction">← 回首頁</span>
          <span class="nav-title">學習目錄</span>
        </a>
      {% endif %}
    </div>
    
    <div class="nav-next">
      {% if page.next %}
        <a href="{{ page.next.url | relative_url }}" class="nav-button">
          <span class="nav-direction">下一篇 →</span>
          <span class="nav-title">{{ page.next.title }}</span>
        </a>
      {% else %}
        <div class="nav-button disabled">
          <span class="nav-direction">已完成</span>
          <span class="nav-title">恭喜學完全部章節！</span>
        </div>
      {% endif %}
    </div>
  </nav>
</article>
